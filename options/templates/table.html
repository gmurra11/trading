<table border="1" style="border-collapse: collapse;">
  <tr style="background-color: lightgray;">
    <th style="padding: 8px;">Instrument Name</th>
    <th style="padding: 8px;">IV</th>
    <th style="padding: 8px;">IVR</th>
    <th style="padding: 8px;">IVP</th>
  </tr>
  {% for option in data %}
  <tr style="background-color: lightgreen;">
    <td style="padding: 8px;">{{ option[0] }}</td>
    <td style="padding: 8px;">{{ option[1]|round(2) }}%</td>
    <td style="padding: 8px;">{{ option[2]|round(2) }}%</td>
    <td style="padding: 8px;">{{ option[3]|round(2) }}%</td>
  </tr>
  {% endfor %}
</table>
